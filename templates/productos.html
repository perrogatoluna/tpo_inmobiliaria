<!doctype html>
<html lang="es">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <header id="header">
        <!-- place navbar here -->
    </header>
    <main>
        <div id="app" class="container">
            <br>
            <h1>Productos</h1>
            <!-- BotÃ³n Nuevo (Azul) -->
            <a class="btn btn-primary" href="{{url_for('form')}}">Nuevo</a>

            <section v-if="error">Lo sentimos se produjo un error</section>
            <section v-else>
                <section v-if="cargando">
                    <div class="spinner-border"></div>
                    <p>Cargando .....</p>
                </section>
                <section v-else>

                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">id</th>
                                    <th scope="col">direccion</th>
                                    <th scope="col">tipo</th>
                                    <th scope="col">superficie_m2</th>
                                    <th scope="col">valor</th>
                                    <th scope="col">imagen</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for producto in inmuebles %}
                                <tr>
                                    <td>{{ producto.id }}</td>
                                    <td>{{ producto.direccion }}</td>
                                    <td>{{ producto.tipo }}</td>
                                    <td>{{ producto.superficie_m2 }}</td>
                                    <td>{{ producto.valor }}</td>
                                    <td>{{ producto.imagen }}</td>
                                    <!-- ... otros campos del producto -->

                                    <!-- <td>
                                        <img width="60" :src="producto.imagen" :alt="producto.nombre">
                                    </td> -->
                                    <td>
                                        <button type="button" class="btn btn-danger btnEliminar">Eliminar</button>
                                        <a class="btn btn-primary btnEditar">Editar</a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </section>
            </section>
        </div>
        </div>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <!-- <script src="./js/main.js"></script> -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
